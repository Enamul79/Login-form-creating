<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login form creating</title>

   <!-- Tailwind CDN -->
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

   <header class="bg-black text-white text-center mt-5 p-5 w-3/4 mx-auto ">
     <h1 class="mb-3">চল ১ মিনিটে বিশ্বের নাম্বার ওয়ান ধনী হই !!</h1>
     <h4  class="mb-3"> এবং স্টিভ কাকু, গেটস্ কাকুর সঙ্গে ডিনার করি !!</h4>
   </header>
   

   <main>
      <section>

         <div class="bg-slate-300  w-3/4 mx-auto p-3 ">
            <p class="p-3 ml-3 ">Please Login</p>
            <input type="text" class="block w-3/4 p-3 ml-3 rounded-md border-stone-900 font-mono bg-orange-100 border-zinc-800 font-semibold" id="user-email" name="eamil" placeholder="Enter your email">

            <input type="text"class="block w-3/4 p-3 ml-3 mb-3 rounded-md border-stone-900 font-mono bg-orange-100 border-zinc-800 font-semibold" id="user-password" name="password" placeholder="Password">

            <button id="submit-btn" class=" bg-orange-200 w-1/4 rounded-xl ml-3 border-neutral-800 border-solid p-3 mb-3 font-mono text-white border-zinc-800 font-semibold">Submit</button>

            

         </div>

      </section>
   </main>
  
   <!-- Script linked here -->
   <script src="login.js"></script>
</body>
</html>
